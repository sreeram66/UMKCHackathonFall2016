
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hackathon</title>

</head>

<body>

<div class="cont">
  <br>
  <h1 style="color:beige" align="center">UMKC Hackathon Judgement <br></h1>
  <br>

  <div class="demo">
    <div class="login">
      <br>

      <h2 style="color:ghostwhite" align="center">Judge Login</h2>
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
          <input type="text" id="username" class="login__input name" style="color:white;" placeholder="Username" required autofocus ng-model="username">
        </div>
        <div class="login__row">
          <input type="password" id="password" class="login__input name" style="color:white;" placeholder="Password" required autofocus ng-model="password">
        </div>

        <button class="login__submit" ng_click="login(username,password)" type="submit">Login</button>
        <p class="login__signup">looking for admin login? &nbsp;<a href="#adminlogin">click here</a></p>

        <div style="color:white;" id="x"></div>
      </div>

    </div>
  </div>

</div>

</body>
