
<!DOCTYPE html>
<html>
<head>
  <header>

  </header>
</head>
<body>

<div class="cont2">


  <!--<div class="login__form">-->
  <br><br>
  <h2 style="color:beige" align="center">UMKC Hackathon Teams management <br></h2>
  <br><br>
    <div class="login__row">
      <input type="text" id="teamname" class="login__input name" style="color:white;" placeholder="Enter Team Name" required autofocus ng-model="teamname">
    </div>
    <div class="login__row">
      <input type="text" id="usecase" class="login__input name" style="color:white;" placeholder="Enter Use Case" required autofocus ng-model="usecase">
    </div>
    <div class="login__row">
      <input type="text" id="leader" class="login__input name" style="color:white;" placeholder="Enter Leader Name" required autofocus ng-model="leader">
    </div>
    <div class="login__row">
      <input type="text" id="email" class="login__input name" style="color:white;" placeholder="Enter Email Id of Leader" required autofocus ng-model="email">
    </div>

    <button class="button button-block button-balanced padding-horizontal"  ng-click="addteam(teamname,usecase,leader,email)">Add Team</button>

  <button class="button button-block button-balanced padding-horizontal"  ng-click="resultpage()">Results</button>
    <div>
      <button class="button button-block button-balanced padding-horizontal" ng_click="finalresult()" type="submit">Declare Results</button>
    </div>

    <div align="center" id="teamslisthome" data-ng-init="listTeams1()">
      <span style="color:#3399ff;font-family:'Times New Roman'"> select team: <select id="dropdownteamsadmin" required autofocus ng-model=dropdownvalueadmin></select></span>
      <button class=" button-assertive" ng-click="delete(dropdownvalueadmin)">Delete</button>
    </div>


</div>

</body>
</html>
